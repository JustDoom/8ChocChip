name: Build and Release

on:
  push:
    branches:
      - actions

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y cmake libsfml-dev libudev-dev libopenal-dev libvorbis-dev libflac-dev libxrandr-dev libxcursor-dev

      - name: Configure and build
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build .

      - name: Upload executable
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-executable
          path: build/src/8ChocChip

  build-windows:
    runs-on: windows-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Install CMake
        run: choco install cmake --installargs '"ADD_CMAKE_TO_PATH=System"'
  
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
        working-directory: ${{ github.workspace }}
  
      - name: Set VCPKG_ROOT environment variable
        run: echo "VCPKG_ROOT=$(vcpkg integrate install)" >> $GITHUB_ENV

      - name: Install SFML with vcpkg
        run: vcpkg install sfml
  
      - name: Configure and build
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build .
  
      - name: Upload executable
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: build\src\Debug\*.exe


