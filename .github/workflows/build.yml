name: Build and Release

on:
  push:
    branches:
      - actions

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y cmake libsfml-dev libudev-dev libopenal-dev libvorbis-dev libflac-dev libxrandr-dev libxcursor-dev

      - name: Configure and build
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build .

      - name: Upload executable
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-executable
          path: build/src/8ChocChip

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Visual Studio Build Tools (Desktop development with C++)
      uses: actions/checkout@v2
      with:
        url: https://github.com/actions/virtual-environments#actions-runner-images
        ref: v2
        path: ./vs-build-tools

    - name: Install required build tools
      run: |
        ./vs-build-tools/scripts/install_build_tools.ps1 -Workload "desktop development with c++"
        # Install additional dependencies for SFML if needed (e.g., git, python)

    - name: Download and Install CMake
      run: |
        Invoke-WebRequest -Uri "https://github.com/Kitware/CMake/releases/download/v3.22.0/cmake-3.22.0-windows-x86_64.msi" -OutFile cmake.msi
        Start-Process msiexec.exe -Wait -ArgumentList '/i cmake.msi /quiet /norestart'

    - name: Download and Install SFML
      run: |
        Invoke-WebRequest -Uri "https://www.sfml-dev.org/files/SFML-2.6.1-windows-vc15-64-bit.zip" -OutFile sfml.zip
        Expand-Archive sfml.zip -DestinationPath "C:\SFML"

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_PREFIX_PATH="C:\SFML"

    - name: Build
      run: |
        cmake --build . --config Release

    - name: Package executable
      run: |
        cd build
        7z a 8ChocCHip.zip Release/8ChocCHip.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: 8ChocCHip
        path: build/8ChocCHip.zip



